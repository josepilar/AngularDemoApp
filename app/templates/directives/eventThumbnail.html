<a href="#/event/{{event.id}}">
    <div class="well hoverwell">

        <div class="row">
            <h2 class="span6">{{event.name}}</h2>
        </div>
        <div class="row"><span class="span1">Date:</span>{{event.date}}</div>
        <div class="row"><span class="span1">Time:</span>{{event.time}}</div>
        <div class="row"><span class="span1">Location:</span>{{event.location.address}}</div>
        <div class="row"><span class="span1">&nbsp;</span>{{event.location.city}}, {{event.location.province}}</div>

    </div>
</a>
